<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

<body style="background-image:url(./subtle-prism.png); width: 100%; height: 100vh; display: flex;
align-items: center;
justify-content: center;">



    

        <div class="circle text-center mx-auto">
